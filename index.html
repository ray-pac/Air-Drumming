<!doctype html>
<html lang="en">
  <head><meta charset="utf-8"/>
    <link rel="icon" href="/Air-Drumming/fav-logo.ico"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Web site created using create-react-app"/>
    <link rel="apple-touch-icon" href="/Air-Drumming/logo192.png"/>
    <link rel="manifest" href="/Air-Drumming/manifest.json"/>
    <title>Air Drumming</title>
    <script defer="defer" src="/Air-Drumming/static/js/main.589404f3.js"></script>
    <link href="/Air-Drumming/static/css/main.7b219724.css" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
        <script>
        // Use a delay to ensure the React app has fully initialized
        window.addEventListener("load", function () {
            setTimeout(navigateToHome, 500); // Wait 500ms before attempting navigation
        });

        function navigateToHome() {
            // Find the "Home" link based on its href attribute
            const homeLink = document.querySelector('a[href="/"]');

            if (homeLink) {
                homeLink.click(); // Simulate a click on the "Home" link
            } else {
                console.error('Home link not found.');
            }
        }
    </script>
  </body>
</html>
